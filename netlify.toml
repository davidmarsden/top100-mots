[build]
  command = "npm ci && npm run build"
  publish = "dist"   # change to "build" if using CRA

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["googleapis"]

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200